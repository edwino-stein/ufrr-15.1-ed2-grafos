<!DOCTYPE html>
<html>
    <head>
        <title>2º Trabalho de Estrutura de Dados II - Grafos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/geral.css">
        
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/snap.svg-min.js"></script>
        <script type="text/javascript" src="js/Graph.js"></script>
        <script type="text/javascript" src="js/Vector.js"></script>
        <script type="text/javascript" src="js/app/Application.js"></script>
        
        <script>
            jQuery(document).on('AppReady', function(){
                
                App.get('View.SvgRaster').createVertice(1, 0, -100);
                App.get('View.SvgRaster').createVertice(12345, 100, 0);
                App.get('View.SvgRaster').createVertice(5, -100, 0);

                App.get('View.SvgRaster').createEdge(
                    App.get('View.SvgRaster').getVertice(12345),
                    App.get('View.SvgRaster').getVertice(1),
                    1
                );
        
                App.get('View.SvgRaster').createEdge(
                    App.get('View.SvgRaster').getVertice(1),
                    App.get('View.SvgRaster').getVertice(1),
                    123
                );

                App.get('View.SvgRaster').createEdge(
                    App.get('View.SvgRaster').getVertice(1),
                    App.get('View.SvgRaster').getVertice(12345),
                    3
                );

                App.get('View.SvgRaster').createEdge(
                    App.get('View.SvgRaster').getVertice(1),
                    App.get('View.SvgRaster').getVertice(5),
                    123456
                );

                App.get('View.SvgRaster').createEdge(
                    App.get('View.SvgRaster').getVertice(5),
                    App.get('View.SvgRaster').getVertice(12345),
                    3
                );
        
                App.get('View.SvgRaster').createEdge(
                    App.get('View.SvgRaster').getVertice(5),
                    App.get('View.SvgRaster').getVertice(5),
                    1
                );

                $('#toggle-console').click(function (){
                   $('body').toggleClass('show-console');
                });
                
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                });
                
                $('#canvas svg').on('positionChange',function(e, x, y){
                    $('#position .x').html(x.toFixed(6));
                    $('#position .y').html(y.toFixed(6));
                });
            });
        </script>
    </head>
    <body>
        <div id="canvas">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1">
                <defs>
                    <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                        <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
                    </marker>
                    <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="9" refY="6" orient="auto">
                        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
                    </marker>
                    <marker id="markerArrowSelf" markerWidth="13" markerHeight="13" refX="5.5" refY="3.5" orient="auto">
                        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" transform="rotate(-35)" />
                    </marker>
                </defs>
            </svg>
            <div id="ui-nav">
                <div>
                    <button id="zoom-in" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Mais Zoom">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
                <div>
                    <button id="zoom-out" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Menos Zoom">
                        <i class="glyphicon glyphicon-minus"></i>
                    </button>
                </div>
                <div id="position">
                    X: <span class="x">0</span>,
                    Y: <span class="y">0</span>
                </div>
            </div>
            <div id="ui-controllers">
                <button class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Novo Vértice" >
                    <i class="glyphicon glyphicon-asterisk"></i>
                </button>
                <button class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Remover Vértice" >
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
                <button class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Ligar Vértices" >
                    <i class="glyphicon glyphicon-link"></i>
                </button>
                <button class="btn btn-default" id="toggle-console" data-toggle="tooltip" data-placement="left" title="Console" >
                    <i class="glyphicon glyphicon-console"></i>
                </button>
            </div>
        </div>
        
        <div id="iu-console">
            <div class="output">
                output
            </div>
            <div class="input">
                <div class="input-text">
                    <input class="form-control" type="text" name="console-input" placeholder="Insira um comando"/>
                    <button><i class="glyphicon glyphicon-ok"></i></button>
                </div>
                <div class="input-file" >
                    <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Processar Arquivo">
                        <i class="glyphicon glyphicon-open-file"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
